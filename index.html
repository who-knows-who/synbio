<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SynBio</title>
    <link href = "https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
          rel = "stylesheet">
    <script src = "https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src = "https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/scripts.js"></script>
<style>
    thead { background-color: white; }
</style>
</head>

<body>

<div id="parts">
    <table id="parts_table">
        <thead id="parts_thead"></thead>
        <tbody id="parts_tbody"></tbody>
    </table>
    <div id="parts_bottom_anchor"></div>
</div>

<p>
    <button type="button" id="btn_name" >Add Part By Name</button>
    <button type="button" id="btn_sequence">Add Part By Sequence</button>
</p>

<p>
    <button type="button" id="btn_undo">Undo Last Delete</button>
</p>

<div id="dialog_add_part" title="Add Part">
    <p id="dialog_type"></p>
    <p id="dialog_part"></p>
</div>

</body>
</html>
